<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //方法一    forfor嵌套
        var add = [1, 2, 3, 4, 1, 2, 3, 4, 5]
        for (var i = 0; i < add.length; i++) {
            for (var j = i + 1; j < add.length; j++)
                if (add[i] === add[j]) {
                    add.splice(j, 1)
                    j--;
                }
        }
        console.log(add)

        //方法二  创建一个新数组，把值依次添加到新数组中，如果新数组已经存在，则忽略不再添加indexOf
        var add1 = [1, 2, 3, 4, 1, 2, 3, 4, 5];
        var cd = [];
        add1.forEach(function (a, b) {
            if (cd.indexOf(a) === -1) {
                cd.push(a);
            }
        });
        console.log(cd);


        //方法三    检测每一个值的第一次出现的位置 是不是当前值的下标，如果是则第一次出现，否则已经出现过了
        var add2 = [1, 2, 3, 4, 1, 2, 3, 4, 5];
        var cd1 = [];
        add1.forEach(function (a, b) {
            //判断新数组中有没有a
            if (add2.indexOf(a) === b) {
                cd1.push(a);
            }
        });
        console.log(cd1);

        //方法四
        var add3 = [1, 2, 3, 4, 1, 2, 3, 4, 5];
        var cd2 = add1.filter(function (a, b) {
            return add3.indexOf(a) === b

        });
        console.log(cd2);


        //方法五  使用set方法   new Set(数组)
        let add4 = new Set([1, 2, 3, 4, 4, 3, 3, 1, 5]);
        console.log(add4);
    </script>
</body>

</html>
