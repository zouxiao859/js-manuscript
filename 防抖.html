<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖</title>
</head>

<body>
    <input type="text" id="ipt">
    <script>
        var oIpt = document.getElementById('ipt')
        //核心代码
        function center(e) {
            console.log(1)
            console.log(e)//event事件对象
            console.log(this)//this指向绑定事件的对象
        }

        oIpt.oninput = debounce(center, 500)
        //防抖函数
        function debounce(fn, time) {
            //初始化一个定时器
            var timer = null;
            //真正的事件函数
            return function () {
                //每次触发事件的时候，把上一次的定时器清除掉，重新开始计时
                clearTimeout(timer)
                //保存事件函数的this
                var _this = this;
                //保存事件的对象
                var e = arguments[0];
                //设置一个定时器，延迟time事件执行fn
                timer = setTimeout(function () {
                    fn.call(_this);
                }, time);

            }
        }
    </script>
</body>

</html>
